<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="scoreboard">
      <div class="home">
        <h1 class="team">HOME</h1>
        <h1 class="home-score">0</h1>
        <div class="point">
          <button class="home-btn">+1</button>
          <button class="home-btn">+2</button>
          <button class="home-btn">+3</button>
        </div>
      </div>
      <div class="guest">
        <h1 class="team">GUEST</h1>
       <h1 class="home-score">0</h1>
        <div class="point">
          <button class="home-btn">+1</button>
          <button class="home-btn">+2</button>
          <button class="home-btn">+3</button>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
